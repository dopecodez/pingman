codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

fixes:
  - "dist/src/::src/"           # Map dist/src/ to src/
  - "dist/test/::test/"         # Map dist/test/ to test/

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
